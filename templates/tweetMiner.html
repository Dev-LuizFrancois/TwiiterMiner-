<!doctype html>
<html lang="en">
  <head>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap includes-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    
    <!-- JS include -->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

        <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <title>Tweet Miner</title>

    <style>
        body {
            font-family: "Lucida Console", monospace;
        }

        .loading-display {
            margin-top: 10rem;
        text-align: center;
        }

        .loading-display img {
            display: block;
            margin: 0 auto;
        }
    </style>

  </head>
    <body id="page-top">
        <div id="loading" style="display:none; align-items-center">
            <div class="loading-display">
                <img src="http://127.0.0.1:5000/static/img/loading-display.gif" alt="display" />
                <h2 style="color: green; ">FECTHING TWEETS</h1>
            </div>
        </div>
        <div id="content">
            <div class="container align-items-center" style="margin-top: 10rem;">
                        {% if error %}
                            <div class="alert alert-warning d-flex align-items-center" role="alert" style="width:40rem; margin-left:19rem;">
                                <div>
                                    <i class="bi bi-exclamation-circle"></i>   {{error_msg}}
                                </div>
                            </div>
                        {% endif %}
                    
                        <div class="card text-center w-50 shadow-lg rounded" style="background-color:#F8F8F8; margin-left:19rem; height: 20rem;">
                            <div class="card-body" style="height=20rem;">
                                <div class="container" id="image-container-1">
                                    <img src="http://127.0.0.1:5000/static/img/logo.svg"  alt="..." width="150">
                                </div>
                                <form action="/request" method="POST">
                                    <div class="input-group mb-3 align-items-center" style="margin-left:9rem; margin-top:2rem; width:20rem;">
                                        <span class="input-group-text" id="basic-addon1">@</span>
                                        <input type="text" style="background-color:#F8F8F8;" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="input" name="at_input"/>
                                        <button type="button"  class="btn btn-secondary" data-bs-container="body" data-bs-toggle="info" data-bs-placement="right" data-bs-content="Put the @ of the user you wish to analyze!"><i class="bi bi-info-circle" ></i></button>
                                    </div>
                                        <button href="go" class="btn btn-primary shadow-sm rounded" style="width:5rem; margin-left:1rem; margin-top: 2rem;" name="send" onclick="loading();">Go</button>
                                    </div>
                                </form>
                            </div>
                        </div>

            </div>



        </div>

        <!-- Enabling popovers -->
        <script>
            var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="info"]'))
            var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
            return new bootstrap.Popover(popoverTriggerEl)
            });
        </script>

         <!-- Toggling Loading Animation -->>
        <script type="text/javascript">
            function loading(){
                $("#loading").show();
                $("#content").hide();       
            }
        </script>
    </body>



</html>
